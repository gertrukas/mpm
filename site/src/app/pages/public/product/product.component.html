<div class="row" *ngIf="!isLoading">
    <p>{{ product.name }}</p>
    <p>{{ product.description }}</p>
    <p>{{ product.intro }}</p>
    <p>{{ product.date }}</p>
    <p>{{ product.model }}</p>
    <p>{{ product.key }}</p>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let category of product.categories">
        <p>{{ category.name }}</p>
        <p>{{ category.description }}</p>
        <img [src]="category._id | image: 'categories' : category.image"  [alt]="category.name"  class="img-fluid" width="100%" >
      </div>
    </div>
    <img [src]="product._id | image: 'products' : product.image"  [alt]="product.name"  class="img-fluid" width="100%" >
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let image of product.images; let i=index">
      <img [src]="image | imageGallery: product._id: 'products'" class="w-100" [alt]="image">
    </div>
</div>
